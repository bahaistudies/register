<html> 
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>ABS 2021 Registration</title> 
    <style type="text/css"> html{ margin: 0; height: 100%; overflow: hidden; } iframe{ position: absolute; left:0; right:0; bottom:0; top:0; border:0; } </style>
      <script>
          let form = document.getElementById("typeform-full");
          let endpoint = "https://form.typeform.com/to/q420p65D?typeform-medium=embed-snippet";
          let url_string = window.location.href;
          let url = new URL(url_string);
          let email = url.searchParams.get("email");
          let subscribed = url.searchParams.get("subscribed");
          let formUrl = endpoint+"?email="+email+"&subscribed="+subscribed;
          form.src = formUrl;
      </script>
  </head> 
  <body>  
    <iframe id="typeform-full" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media;"></iframe> 
    <script type="text/javascript" src="https://embed.typeform.com/embed.js"></script> 
  </body> 
</html>
