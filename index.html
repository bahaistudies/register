<html> 
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>ABS 2021 Registration</title> 
    <style type="text/css"> html{ margin: 0; height: 100%; overflow: hidden; } iframe{ position: absolute; left:0; right:0; bottom:0; top:0; border:0; } </style>
      <script>
          const form = document.getElementById("typeform-full");
          const endpoint = "https://form.typeform.com/to/q420p65D?typeform-medium=embed-snippet";
          const url_string = window.location.href;
          const url = new URL(url_string);
        if (url.has('email') {
          const email = url.searchParams.get("email");
        } else {
          const email = ""
          }
        if (url.has('subscribed') {
          const subscribed = url.searchParams.get("subscribed");
        } else {
          const subscribed = ""
          }
          const formUrl = endpoint+"?email="+email+"&subscribed="+subscribed;
          form.src = formUrl;
      </script>
  </head> 
  <body>  
    <iframe id="typeform-full" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media;"></iframe> 
    <script type="text/javascript" src="https://embed.typeform.com/embed.js"></script> 
  </body> 
</html>
