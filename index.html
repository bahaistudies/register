<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>ABS 2021 Registration</title>
    <style type="text/css">
      html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      id="typeform-full"
      width="100%"
      height="100%"
      frameborder="0"
      allow="autoplay; encrypted-media;"
    ></iframe>
    <script>
      var form = document.getElementById("typeform-full");
      var endpoint =
        "https://form.typeform.com/to/q420p65D?typeform-medium=embed-snippet";
      var queryString = window.location.search;
      var urlParams = new URLSearchParams(queryString);
      if (urlParams.has("email")) {
        var email = urlParams.get("email");
      } else {
        var email = "";
      }
      if (urlParams.has("subscribed")) {
        var subscribed = urlParams.get("subscribed");
      } else {
        var subscribed = "";
      }
      var formUrl = endpoint + "&email=" + email + "&subscribed=" + subscribed;
      form.src = formUrl;
    </script>
    <script
      type="text/javascript"
      src="https://embed.typeform.com/embed.js"
    ></script>
  </body>
</html>
